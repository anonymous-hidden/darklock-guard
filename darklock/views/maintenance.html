<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <title>Under Maintenance - Darklock</title>
    <style>
        :root {
            --bg: #09090b;
            --bg-card: #18181b;
            --border: #27272a;
            --text: #fafafa;
            --text-muted: #a1a1aa;
            --accent: #f59e0b;
            --accent-glow: rgba(245, 158, 11, 0.3);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .maintenance-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .maintenance-icon svg {
            width: 100%;
            height: 100%;
            fill: var(--accent);
            filter: drop-shadow(0 0 20px var(--accent-glow));
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .message {
            font-size: 1.125rem;
            color: var(--text-muted);
            max-width: 500px;
            margin-bottom: 2rem;
        }

        .status-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem 2rem;
            margin-top: 1rem;
        }

        .status-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .countdown {
            font-size: 2rem;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
            color: var(--accent);
        }

        .progress-container {
            width: 100%;
            max-width: 400px;
            margin-top: 2rem;
        }

        .progress-bar {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #fbbf24);
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; margin-left: 0; }
            50% { width: 100%; margin-left: 0; }
            100% { width: 0%; margin-left: 100%; }
        }

        .footer {
            margin-top: 3rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .refresh-notice {
            margin-top: 1rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Decorative background */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .bg-decoration::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 30%, rgba(245, 158, 11, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 70% 70%, rgba(251, 191, 36, 0.05) 0%, transparent 50%);
        }

        .gear-bg {
            position: absolute;
            opacity: 0.03;
            animation: rotate 20s linear infinite;
        }

        .gear-bg:nth-child(1) { top: 10%; left: 5%; width: 200px; }
        .gear-bg:nth-child(2) { bottom: 10%; right: 5%; width: 250px; animation-direction: reverse; }
        .gear-bg:nth-child(3) { top: 50%; left: 80%; width: 150px; }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-decoration">
        <svg class="gear-bg" viewBox="0 0 100 100">
            <path fill="currentColor" d="M50 0l6.9 19.1L75.5 7.6l-4.7 20.9L93.3 25l-15.2 14.5L97.5 50l-19.4 10.5L93.3 75l-22.5-3.5 4.7 20.9L57 80.9 50 100l-7-19.1-18.5 11.5 4.7-20.9L6.7 75l15.2-14.5L2.5 50l19.4-10.5L6.7 25l22.5 3.5-4.7-20.9L43 19.1 50 0z"/>
        </svg>
        <svg class="gear-bg" viewBox="0 0 100 100">
            <path fill="currentColor" d="M50 0l6.9 19.1L75.5 7.6l-4.7 20.9L93.3 25l-15.2 14.5L97.5 50l-19.4 10.5L93.3 75l-22.5-3.5 4.7 20.9L57 80.9 50 100l-7-19.1-18.5 11.5 4.7-20.9L6.7 75l15.2-14.5L2.5 50l19.4-10.5L6.7 25l22.5 3.5-4.7-20.9L43 19.1 50 0z"/>
        </svg>
        <svg class="gear-bg" viewBox="0 0 100 100">
            <path fill="currentColor" d="M50 0l6.9 19.1L75.5 7.6l-4.7 20.9L93.3 25l-15.2 14.5L97.5 50l-19.4 10.5L93.3 75l-22.5-3.5 4.7 20.9L57 80.9 50 100l-7-19.1-18.5 11.5 4.7-20.9L6.7 75l15.2-14.5L2.5 50l19.4-10.5L6.7 25l22.5 3.5-4.7-20.9L43 19.1 50 0z"/>
        </svg>
    </div>

    <div class="container">
        <div class="maintenance-icon">
            <svg viewBox="0 0 24 24">
                <path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/>
            </svg>
        </div>

        <h1>Under Maintenance</h1>
        
        <p class="message" id="message">
            We're performing scheduled maintenance to improve your experience. 
            We'll be back shortly.
        </p>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="status-card" id="countdown-card" style="display: none;">
            <div class="status-label">Estimated Return</div>
            <div class="countdown" id="countdown">--:--:--</div>
        </div>

        <div class="footer">
            <p>Need urgent help? Contact <a href="mailto:support@darklock.net">support@darklock.net</a></p>
            <p class="refresh-notice">This page will automatically refresh every 60 seconds</p>
        </div>
    </div>

    <script>
        // Load maintenance settings
        async function loadMaintenanceInfo() {
            try {
                const res = await fetch('/platform/api/public/maintenance-status');
                if (res.ok) {
                    const data = await res.json();
                    if (data.maintenance?.message) {
                        document.getElementById('message').textContent = data.maintenance.message;
                    }
                    if (data.maintenance?.endTime) {
                        document.getElementById('countdown-card').style.display = 'block';
                        startCountdown(new Date(data.maintenance.endTime));
                    }
                    
                    // If maintenance is disabled, redirect to home
                    if (!data.maintenance?.enabled) {
                        window.location.href = '/platform';
                    }
                }
            } catch (e) {
                // Silently fail - use default message
            }
        }

        function startCountdown(endTime) {
            function update() {
                const now = new Date();
                const diff = endTime - now;
                
                if (diff <= 0) {
                    document.getElementById('countdown').textContent = 'Any moment now...';
                    return;
                }

                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('countdown').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            update();
            setInterval(update, 1000);
        }

        loadMaintenanceInfo();
    </script>
</body>
</html>
