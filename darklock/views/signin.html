<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign In - Darklock</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-card: #1a1a24;
            --border-color: #2a2a3a;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent: #8b5cf6;
            --accent-hover: #a78bfa;
            --error: #ef4444;
            --success: #22c55e;
            --info: #6366f1;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
        }
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: radial-gradient(ellipse at top, rgba(139, 92, 246, 0.08) 0%, transparent 50%), var(--bg-primary);
        }
        .signin-card {
            width: 100%;
            max-width: 400px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.4);
            text-align: center;
        }
        .logo {
            width: 64px; height: 64px;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
        }
        h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; }
        .subtitle { color: var(--text-secondary); font-size: 0.875rem; margin-bottom: 2rem; }

        /* Status message */
        .status {
            display: none;
            padding: 0.875rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .status.visible { display: block; }
        .status.error { background: rgba(239,68,68,0.1); border: 1px solid var(--error); color: var(--error); }
        .status.info { background: rgba(99,102,241,0.1); border: 1px solid var(--info); color: var(--info); }
        .status.success { background: rgba(34,197,94,0.1); border: 1px solid var(--success); color: var(--success); }

        /* RFID button */
        .btn-rfid {
            width: 100%;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #8b5cf6, #a78bfa);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }
        .btn-rfid:hover:not(:disabled) { opacity: 0.9; }
        .btn-rfid:active:not(:disabled) { transform: scale(0.98); }
        .btn-rfid:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-rfid.loading { position: relative; color: transparent; }
        .btn-rfid.loading::after {
            content: ''; position: absolute;
            width: 24px; height: 24px; top: 50%; left: 50%;
            margin: -12px 0 0 -12px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%; border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Hardware status indicator */
        .hw-status {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        .hw-status .dot {
            display: inline-block;
            width: 8px; height: 8px;
            border-radius: 50%;
            margin-right: 6px;
            vertical-align: middle;
        }
        .dot.online { background: var(--success); }
        .dot.offline { background: var(--error); }
        .dot.checking { background: #f59e0b; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        .instructions {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signin-card">
            <div class="logo" aria-hidden="true">üîê</div>
            <h1>Admin Access</h1>
            <p class="subtitle">RFID card authentication required</p>

            <div id="status" class="status" role="alert"></div>

            <button type="button" class="btn-rfid" id="rfidBtn">
                üîê Scan RFID Card
            </button>

            <div class="instructions">
                Place your authorized card on the RFID reader<br>
                connected to the Darklock gateway
            </div>

            <div class="hw-status">
                <span class="dot checking" id="gwDot"></span>
                <span id="gwStatus">Checking gateway...</span>
            </div>
        </div>
    </div>

    <script>
    (function() {
        'use strict';

        const rfidBtn = document.getElementById('rfidBtn');
        const statusEl = document.getElementById('status');
        const gwDot = document.getElementById('gwDot');
        const gwStatus = document.getElementById('gwStatus');

        function showStatus(msg, type) {
            statusEl.textContent = msg;
            statusEl.className = 'status visible ' + type;
        }
        function hideStatus() {
            statusEl.className = 'status';
            statusEl.textContent = '';
        }

        // Check gateway status on page load
        async function checkGateway() {
            try {
                const res = await fetch('/api/rfid/status', { credentials: 'same-origin' });
                if (res.ok) {
                    const data = await res.json();
                    if (data.online) {
                        gwDot.className = 'dot online';
                        gwStatus.textContent = 'Gateway online ¬∑ ' + data.cards + ' card(s)';
                        rfidBtn.disabled = false;
                        return;
                    }
                }
                gwDot.className = 'dot offline';
                gwStatus.textContent = 'Gateway offline';
                rfidBtn.disabled = true;
            } catch {
                gwDot.className = 'dot offline';
                gwStatus.textContent = 'Gateway unreachable';
                rfidBtn.disabled = true;
            }
        }

        // RFID scan
        async function handleRfidLogin() {
            hideStatus();
            rfidBtn.disabled = true;
            rfidBtn.classList.add('loading');

            try {
                showStatus('Scan your RFID card now... (15s timeout)', 'info');

                const response = await fetch('/signin/rfid', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'same-origin'
                });

                const data = await response.json();

                if (data.success && data.redirect) {
                    showStatus('Access granted! Redirecting...', 'success');
                    setTimeout(() => { window.location.href = data.redirect; }, 500);
                } else {
                    showStatus(data.error || 'RFID authentication failed', 'error');
                }
            } catch (err) {
                showStatus('Connection error. Check gateway.', 'error');
            } finally {
                rfidBtn.disabled = false;
                rfidBtn.classList.remove('loading');
            }
        }

        rfidBtn.addEventListener('click', handleRfidLogin);
        checkGateway();
        // Re-check gateway every 30s
        setInterval(checkGateway, 30000);
    })();
    </script>
</body>
</html>
