<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    
    <title>Admin Dashboard - Darklock</title>
    
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --border-color: #2a2a3a;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Layout */
        .layout {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-title .logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .header-title h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .admin-badge {
            padding: 0.25rem 0.75rem;
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid var(--accent);
            border-radius: 9999px;
            font-size: 0.75rem;
            color: var(--accent);
            text-transform: uppercase;
        }

        .btn-signout {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-signout:hover {
            background: var(--error);
            border-color: var(--error);
            color: white;
        }

        /* Main content */
        .main {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h2 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--text-secondary);
        }

        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .stat-card .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .stat-card .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }

        /* Audit log */
        .section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .audit-table {
            width: 100%;
            border-collapse: collapse;
        }

        .audit-table th,
        .audit-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .audit-table th {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 500;
        }

        .audit-table td {
            font-size: 0.875rem;
        }

        .event-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .event-badge.success {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .event-badge.failed {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .event-badge.logout {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        /* Footer */
        .footer {
            padding: 1rem 2rem;
            text-align: center;
            border-top: 1px solid var(--border-color);
        }

        .footer p {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="layout">
        <header class="header">
            <div class="header-title">
                <div class="logo">üîê</div>
                <h1>Darklock Admin</h1>
            </div>
            <nav class="header-nav">
                <span class="admin-badge" id="roleBadge">Admin</span>
                <button class="btn-signout" id="signoutBtn">Sign Out</button>
            </nav>
        </header>

        <main class="main">
            <div class="page-header">
                <h2>Dashboard</h2>
                <p>Welcome to the Darklock admin panel</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Logins Today</div>
                    <div class="stat-value" id="loginsToday">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Failed Attempts Today</div>
                    <div class="stat-value" id="failedToday">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Active Admins</div>
                    <div class="stat-value" id="activeAdmins">-</div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h3 class="section-title">Recent Activity</h3>
                </div>
                <div id="auditLog">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Darklock Security Platform &copy; 2024</p>
        </footer>
    </div>

    <script>
        (function() {
            'use strict';

            // Sign out handler
            document.getElementById('signoutBtn').addEventListener('click', async () => {
                try {
                    await fetch('/signout', { method: 'POST', credentials: 'same-origin' });
                    window.location.href = '/signin';
                } catch (err) {
                    window.location.href = '/signout';
                }
            });

            // Load dashboard data
            async function loadDashboard() {
                try {
                    const response = await fetch('/admin/api/dashboard', {
                        credentials: 'same-origin'
                    });
                    
                    if (!response.ok) {
                        if (response.status === 401) {
                            window.location.href = '/signin';
                            return;
                        }
                        throw new Error('Failed to load dashboard');
                    }

                    const data = await response.json();
                    
                    // Update stats
                    document.getElementById('loginsToday').textContent = data.stats?.loginsToday || 0;
                    document.getElementById('failedToday').textContent = data.stats?.failedToday || 0;
                    document.getElementById('activeAdmins').textContent = data.stats?.activeAdmins || 0;
                    
                    // Update role badge
                    if (data.admin?.role) {
                        document.getElementById('roleBadge').textContent = data.admin.role;
                    }

                    // Render audit log
                    renderAuditLog(data.auditLog || []);
                } catch (err) {
                    console.error('Dashboard error:', err);
                    document.getElementById('auditLog').innerHTML = 
                        '<div class="empty-state">Failed to load data</div>';
                }
            }

            function renderAuditLog(logs) {
                const container = document.getElementById('auditLog');
                
                if (!logs.length) {
                    container.innerHTML = '<div class="empty-state">No recent activity</div>';
                    return;
                }

                const rows = logs.map(log => {
                    const eventType = log.event_type;
                    let badgeClass = 'success';
                    if (eventType.includes('FAILED')) badgeClass = 'failed';
                    if (eventType === 'LOGOUT') badgeClass = 'logout';

                    const date = new Date(log.created_at).toLocaleString();

                    return `
                        <tr>
                            <td><span class="event-badge ${badgeClass}">${eventType}</span></td>
                            <td>${log.admin_id ? log.admin_id.substring(0, 8) + '...' : '-'}</td>
                            <td>${log.ip_address || '-'}</td>
                            <td>${date}</td>
                        </tr>
                    `;
                }).join('');

                container.innerHTML = `
                    <table class="audit-table">
                        <thead>
                            <tr>
                                <th>Event</th>
                                <th>Admin ID</th>
                                <th>IP Address</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody>${rows}</tbody>
                    </table>
                `;
            }

            // Initial load
            loadDashboard();
        })();
    </script>
</body>
</html>
