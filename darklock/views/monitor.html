<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darklock Guard - Web Monitor</title>
    <link rel="stylesheet" href="/platform/static/css/dashboard.css">
    <style>
        .monitor-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        .monitor-header {
            background: rgba(26, 31, 58, 0.95);
            border: 1px solid rgba(124, 77, 255, 0.3);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .monitor-header h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            background: linear-gradient(135deg, #7c4dff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .monitor-header p {
            margin: 0;
            color: #a8b2d1;
            font-size: 14px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: rgba(26, 31, 58, 0.95);
            border: 1px solid rgba(124, 77, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
        }

        .status-card h3 {
            margin: 0 0 15px 0;
            font-size: 14px;
            color: #a8b2d1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-value {
            font-size: 32px;
            font-weight: 600;
            color: #fff;
        }

        .status-value.success { color: #4caf50; }
        .status-value.warning { color: #ff9800; }
        .status-value.danger { color: #f44336; }

        .protected-files-list {
            background: rgba(26, 31, 58, 0.95);
            border: 1px solid rgba(124, 77, 255, 0.3);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .protected-files-list h2 {
            margin: 0 0 20px 0;
            font-size: 20px;
            color: #fff;
        }

        .file-item {
            background: rgba(10, 14, 39, 0.6);
            border: 1px solid rgba(124, 77, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .file-info {
            flex: 1;
        }

        .file-path {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #fff;
            margin-bottom: 5px;
        }

        .file-meta {
            font-size: 12px;
            color: #a8b2d1;
        }

        .file-status {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .file-status.protected {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .file-status.modified {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
        }

        .file-status.deleted {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .activity-log {
            background: rgba(26, 31, 58, 0.95);
            border: 1px solid rgba(124, 77, 255, 0.3);
            border-radius: 12px;
            padding: 25px;
        }

        .activity-log h2 {
            margin: 0 0 20px 0;
            font-size: 20px;
            color: #fff;
        }

        .log-entry {
            background: rgba(10, 14, 39, 0.6);
            border-left: 3px solid #7c4dff;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 0 6px 6px 0;
        }

        .log-entry.warning { border-left-color: #ff9800; }
        .log-entry.error { border-left-color: #f44336; }
        .log-entry.success { border-left-color: #4caf50; }

        .log-time {
            font-size: 11px;
            color: #a8b2d1;
            margin-bottom: 5px;
        }

        .log-message {
            font-size: 14px;
            color: #fff;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a8b2d1;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #7c4dff, #00d4ff);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 77, 255, 0.4);
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="monitor-container">
        <div class="monitor-header">
            <h1>Darklock Guard - Web Monitor</h1>
            <p>Real-time monitoring of protected files (read-only view)</p>
        </div>

        <button class="refresh-btn" onclick="refreshData()">
            <span id="refreshIcon">↻</span>
            Refresh Data
        </button>

        <div class="status-grid">
            <div class="status-card">
                <h3>Protected Files</h3>
                <div class="status-value" id="totalFiles">-</div>
            </div>
            <div class="status-card">
                <h3>Intact</h3>
                <div class="status-value success" id="intactFiles">-</div>
            </div>
            <div class="status-card">
                <h3>Modified</h3>
                <div class="status-value warning" id="modifiedFiles">-</div>
            </div>
            <div class="status-card">
                <h3>Deleted</h3>
                <div class="status-value danger" id="deletedFiles">-</div>
            </div>
        </div>

        <div class="protected-files-list">
            <h2>Protected Files</h2>
            <div id="filesList">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    </svg>
                    <p>No desktop app data available.<br>Install and run Darklock Guard to see protected files.</p>
                </div>
            </div>
        </div>

        <div class="activity-log">
            <h2>Recent Activity</h2>
            <div id="activityLog">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 6v6l4 2"/>
                    </svg>
                    <p>No activity logs available yet.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock data for demonstration
        // In production, this would fetch from the desktop app's API or database
        function refreshData() {
            const refreshIcon = document.getElementById('refreshIcon');
            refreshIcon.innerHTML = '<span class="loading-spinner"></span>';

            // Simulate API call
            setTimeout(() => {
                updateStats();
                updateFilesList();
                updateActivityLog();
                refreshIcon.innerHTML = '↻';
            }, 1000);
        }

        function updateStats() {
            document.getElementById('totalFiles').textContent = '12';
            document.getElementById('intactFiles').textContent = '10';
            document.getElementById('modifiedFiles').textContent = '2';
            document.getElementById('deletedFiles').textContent = '0';
        }

        function updateFilesList() {
            const mockFiles = [
                { path: 'C:\\Program Files\\MyApp\\config.json', status: 'protected', lastCheck: '2 minutes ago' },
                { path: 'C:\\Program Files\\MyApp\\database.sqlite', status: 'protected', lastCheck: '2 minutes ago' },
                { path: 'C:\\Windows\\System32\\important.dll', status: 'modified', lastCheck: '5 minutes ago' },
                { path: 'D:\\Projects\\secret.key', status: 'protected', lastCheck: '10 minutes ago' },
            ];

            const filesList = document.getElementById('filesList');
            filesList.innerHTML = mockFiles.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-path">${file.path}</div>
                        <div class="file-meta">Last checked: ${file.lastCheck}</div>
                    </div>
                    <div class="file-status ${file.status}">${file.status.toUpperCase()}</div>
                </div>
            `).join('');
        }

        function updateActivityLog() {
            const mockLogs = [
                { time: '2 minutes ago', message: 'Integrity scan completed - All files intact', type: 'success' },
                { time: '5 minutes ago', message: 'File modification detected: important.dll', type: 'warning' },
                { time: '10 minutes ago', message: 'Backup created successfully', type: 'success' },
                { time: '15 minutes ago', message: 'Started monitoring 12 protected files', type: '' },
            ];

            const activityLog = document.getElementById('activityLog');
            activityLog.innerHTML = mockLogs.map(log => `
                <div class="log-entry ${log.type}">
                    <div class="log-time">${log.time}</div>
                    <div class="log-message">${log.message}</div>
                </div>
            `).join('');
        }

        // Initialize with mock data
        updateStats();
        updateFilesList();
        updateActivityLog();

        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
