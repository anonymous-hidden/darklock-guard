<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Updates | Darklock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/platform/static/css/main.css">
    <link rel="icon" type="image/png" href="/platform/static/icons/darklock-guard.png" sizes="256x256">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #13131a;
            --bg-tertiary: #1c1c26;
            --text-primary: #ffffff;
            --text-secondary: #b4b8c5;
            --text-muted: #7b8196;
            --accent-primary: #6366f1;
            --accent-hover: #7c3aed;
            --border-color: #2d2d3f;
            --border-glow: rgba(99, 102, 241, 0.3);
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 32px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #6366f1, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            text-shadow: 0 0 40px rgba(99, 102, 241, 0.3);
        }

        .header p {
            font-size: 19px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-primary);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 32px;
            transition: all 0.2s ease;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid transparent;
        }

        .back-link:hover {
            color: var(--accent-hover);
            background: var(--bg-secondary);
            border-color: var(--border-color);
        }

        .updates-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
            text-align: left !important;
        }

        .update-card {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 32px;
            transition: all 0.2s ease;
            text-align: left !important;
        }

        .update-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.2), 0 12px 32px rgba(0, 0, 0, 0.4);
        }

        .update-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 16px;
            text-align: left !important;
        }

        .update-title {
            flex: 1;
            text-align: left !important;
        }

        .update-title h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.3;
            color: var(--text-primary);
            text-align: left !important;
        }

        .update-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 4px;
            text-align: left !important;
        }

        .version-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Monaco', 'Courier New', monospace;
            letter-spacing: 0.5px;
        }

        .type-badge {
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .type-badge.major {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.4);
        }

        .type-badge.minor {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
            border-color: rgba(59, 130, 246, 0.4);
        }

        .type-badge.bugfix {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
            border-color: rgba(34, 197, 94, 0.4);
        }

        .update-date {
            font-size: 15px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .update-content {
            display: block;
            color: var(--text-secondary);
            line-height: 1.9;
            white-space: normal;
            word-wrap: break-word;
            overflow-wrap: break-word;
            font-size: 16px;
            text-align: left !important;
            width: 100%;
        }

        .update-content.collapsed {
            max-height: 150px;
            overflow: hidden;
            position: relative;
        }

        .update-content.collapsed::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(transparent, var(--bg-secondary));
            pointer-events: none;
        }

        .expand-btn {
            margin-top: 16px;
            padding: 10px 20px;
            background: transparent;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--accent-primary);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .expand-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
            transform: translateY(-1px);
        }

        .no-updates {
            text-align: center;
            padding: 60px 24px;
            color: var(--text-muted);
        }

        .no-updates svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 60px 24px;
            color: var(--text-secondary);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
             header p {
                font-size: 16px;
            }

            .update-header {
                flex-direction: column;
            }

            .update-card {
                padding: 20px;
            }

            .update-title h2 {
                font-size: 20px;
            }

            .update-content {
                font-size: 14px

            .header h1 {
                font-size: 36px;
            }

            .update-header {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/platform" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Platform
        </a>

        <div class="header">
            <h1>Platform Updates</h1>
            <p>Latest features, improvements, and bug fixes</p>
        </div>

        <div id="updatesContainer" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 16px;">Loading updates...</p>
        </div>
    </div>

    <script>
        // Load updates on page load
        document.addEventListener('DOMContentLoaded', loadUpdates);

        async function loadUpdates() {
            try {
                const response = await fetch('/platform/update/api/updates');
                const data = await response.json();

                if (data.success && data.updates.length > 0) {
                    renderUpdates(data.updates);
                } else {
                    renderNoUpdates();
                }
            } catch (err) {
                console.error('Failed to load updates:', err);
                renderError();
            }
        }

        function renderUpdates(updates) {
            const container = document.getElementById('updatesContainer');
            container.className = 'updates-list';
            container.innerHTML = '';

            updates.forEach(update => {
                const card = createUpdateCard(update);
                container.appendChild(card);
            });
        }

        function createUpdateCard(update) {
            const card = document.createElement('div');
            card.className = 'update-card';

            const publishedDate = new Date(update.published_at).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            const isLong = update.content.length > 400;

            const versionBadge = update.version && update.version !== 'â€”'
                ? `<span class="version-badge">
                       <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                           <path d="M10 2v7.527a2 2 0 0 1-.211.896L4.72 20.55a1 1 0 0 0 .9 1.45h12.76a1 1 0 0 0 .9-1.45l-5.069-10.127A2 2 0 0 1 14 9.527V2"/>
                       </svg>
                       v${escapeHtml(update.version)}
                   </span>`
                : '';
            const typeLabel = update.type === 'major' ? 'Major Update'
                            : update.type === 'minor' ? 'Minor Update'
                            : update.type === 'bugfix' ? 'Bug Fix'
                            : 'Announcement';
            const typeClass = ['major','minor','bugfix'].includes(update.type) ? update.type : 'minor';
            card.innerHTML = `
                <div class="update-header">
                    <div class="update-title">
                        <h2>${escapeHtml(update.title)}</h2>
                        <div class="update-meta">
                            ${versionBadge}
                            <span class="type-badge ${typeClass}">${typeLabel}</span>
                            <span class="update-date">${publishedDate}</span>
                        </div>
                    </div>
                </div>
                <div class="update-content ${isLong ? 'collapsed' : ''}" data-id="${update.id}">
                    ${escapeHtml(update.content)}
                </div>
                ${isLong ? `<button class="expand-btn" onclick="toggleExpand('${update.id}')">Show More</button>` : ''}
            `;

            return card;
        }

        function toggleExpand(updateId) {
            const content = document.querySelector(`.update-content[data-id="${updateId}"]`);
            const btn = content.nextElementSibling;
            
            if (content.classList.contains('collapsed')) {
                content.classList.remove('collapsed');
                if (btn) btn.textContent = 'Show Less';
            } else {
                content.classList.add('collapsed');
                if (btn) btn.textContent = 'Show More';
            }
        }

        function renderNoUpdates() {
            const container = document.getElementById('updatesContainer');
            container.className = 'no-updates';
            container.innerHTML = `
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                </svg>
                <p>No updates available yet</p>
            `;
        }

        function renderError() {
            const container = document.getElementById('updatesContainer');
            container.className = 'no-updates';
            container.innerHTML = `
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="12"/>
                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
                <p>Failed to load updates</p>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
