<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darklock Guard - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .login-container {
            background: rgba(26, 31, 58, 0.95);
            border: 1px solid rgba(124, 77, 255, 0.3);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo svg {
            width: 64px;
            height: 64px;
            stroke: #7c4dff;
            filter: drop-shadow(0 0 10px rgba(124, 77, 255, 0.5));
        }

        .logo h1 {
            margin-top: 15px;
            font-size: 24px;
            background: linear-gradient(135deg, #7c4dff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #a8b2d1;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(10, 14, 39, 0.6);
            border: 1px solid rgba(124, 77, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #7c4dff;
            box-shadow: 0 0 0 3px rgba(124, 77, 255, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #7c4dff, #00d4ff);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 77, 255, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid rgba(255, 82, 82, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #ff5252;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #a8b2d1;
        }

        .register-link a {
            color: #7c4dff;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                <path d="M12 8v4"/>
                <path d="M12 16h.01"/>
            </svg>
            <h1>Darklock Guard</h1>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn" id="loginBtn">
                Sign In
            </button>
        </form>

        <div class="register-link">
            Don't have an account? <a href="#" id="registerLink">Create one</a>
        </div>
    </div>

    <script>
        const { invoke } = window.__TAURI__.core;
        const { open } = window.__TAURI__.shell;

        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        const registerLink = document.getElementById('registerLink');

        // Handle registration link
        registerLink.addEventListener('click', async (e) => {
            e.preventDefault();
            // Get API URL from environment or use production
            const apiUrl = window.__DARKLOCK_API_URL__ || 'https://darklock.net';
            await open(`${apiUrl}/platform/auth/signup`);
        });

        // Handle login form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span> Signing in...';
            errorMessage.classList.remove('show');

            try {
                // Call Rust backend to authenticate
                const result = await invoke('login', { email, password });

                if (result.success) {
                    // Login successful, navigate to main app
                    window.location.href = 'index.html';
                } else {
                    showError(result.error || 'Login failed. Please try again.');
                }
            } catch (err) {
                showError(err.toString());
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Sign In';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // Check if already logged in on page load
        (async () => {
            try {
                const isLoggedIn = await invoke('check_login');
                if (isLoggedIn) {
                    window.location.href = 'index.html';
                }
            } catch (err) {
                console.log('Not logged in');
            }
        })();
    </script>
</body>
</html>
