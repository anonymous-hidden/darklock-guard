<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="darklockGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="55%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>

    <!-- Inner shadow -->
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background (optional, remove if transparent needed) -->
  <rect width="512" height="512" rx="96" fill="#020617"/>

  <!-- Outer D / Shield -->
  <path
    d="M128 96
       H288
       C368 96 416 144 416 256
       C416 368 368 416 288 416
       H128
       V96
       Z
       M192 160
       V352
       H280
       C320 352 352 320 352 256
       C352 192 320 160 280 160
       H192
       Z"
    fill="url(#darklockGradient)"
    filter="url(#softGlow)"
  />

  <!-- Inner cut / arrow notch -->
  <path
    d="M224 208
       H288
       L256 256
       L288 304
       H224
       V208
       Z"
    fill="#020617"
    opacity="0.9"
  />
</svg>
