<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Code Generator - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --bg-tertiary: #242b3d;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --accent-purple: #a855f7;
            --accent-blue: #3b82f6;
            --border-color: #2d3548;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, var(--accent-purple) 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .card h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-purple);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--accent-purple);
            color: white;
        }

        .btn-primary:hover {
            background: #9333ea;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.9em;
        }

        .code-display {
            background: var(--bg-tertiary);
            border: 2px dashed var(--accent-purple);
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            font-weight: 700;
            color: var(--accent-purple);
        }

        .copy-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: var(--accent-purple);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        .copy-btn:hover {
            background: #9333ea;
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
            border-left: 4px solid #22c55e;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border-left: 4px solid #ef4444;
        }

        .alert.show {
            display: block;
        }

        .codes-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .codes-table thead {
            background: var(--bg-tertiary);
            border-bottom: 2px solid var(--border-color);
        }

        .codes-table th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .codes-table td {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .codes-table tbody tr:hover {
            background: var(--bg-tertiary);
        }

        .code-badge {
            font-family: 'Courier New', monospace;
            background: var(--bg-tertiary);
            padding: 4px 8px;
            border-radius: 4px;
            color: var(--accent-purple);
            font-weight: 600;
        }

        .status-active {
            color: #10b981;
            font-weight: 600;
        }

        .status-revoked {
            color: #ef4444;
            font-weight: 600;
        }

        .status-used {
            color: #f59e0b;
            font-weight: 600;
        }

        .no-data {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: var(--accent-purple);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .codes-table {
                font-size: 0.9em;
            }

            .codes-table th,
            .codes-table td {
                padding: 8px;
            }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--accent-purple);
        }

        .stat-label {
            color: var(--text-secondary);
            margin-top: 5px;
            font-size: 0.9em;
        }
    </style>
    <link id="dynamic-theme-stylesheet" rel="stylesheet" href="">
    <script src="/js/global-theme.js"></script>
    <script src="/js/theme-effects.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé† Pro Plan Code Generator</h1>
            <p>Generate and manage pro plan unlock codes for servers</p>
            <!-- Navigation tabs -->
            <div style="display: flex; gap: 1rem; margin-top: 1.5rem; flex-wrap: wrap;">
                <a href="/admin" style="padding: 0.6rem 1.2rem; background: rgba(255,255,255,0.2); color: white; border-radius: 6px; text-decoration: none; font-weight: 500; transition: all 0.3s; cursor: pointer;">
                    ‚Üê Back to Dashboard
                </a>
                <a href="/dashboard/help-tickets" style="padding: 0.6rem 1.2rem; background: rgba(255,255,255,0.2); color: white; border-radius: 6px; text-decoration: none; font-weight: 500; transition: all 0.3s; cursor: pointer;">
                    üé´ Help Tickets
                </a>
            </div>
        </div>

        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>

        <div class="stats" id="stats"></div>

        <div class="content-grid">
            <!-- Generate Code Card -->
            <div class="card">
                <h2>‚ú® Generate New Code</h2>
                <div class="form-group">
                    <label for="durationDays">Duration (Days)</label>
                    <input type="number" id="durationDays" min="1" max="365" value="30">
                </div>
                <div class="form-group">
                    <label for="maxUses">Max Uses</label>
                    <input type="number" id="maxUses" min="1" max="1000" value="1">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="e.g., Summer Promo 2024, Beta Tester Bonus, etc."></textarea>
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="generateCode()">Generate Code</button>
                </div>
                <div id="codeResult"></div>
            </div>

            <!-- Code Statistics Card -->
            <div class="card">
                <h2>üìä Code Statistics</h2>
                <div id="statsContent" class="loading">Loading statistics...</div>
            </div>
        </div>

        <!-- Active Codes Table -->
        <div class="card">
            <h2>üìù Active Codes</h2>
            <table class="codes-table">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Duration</th>
                        <th>Uses</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Expires</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="codesList">
                    <tr><td colspan="8" class="loading">Loading codes...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/secure-auth.js"></script>
<script>
        const API_BASE = '/api';

        async function generateCode() {
            const durationDays = parseInt(document.getElementById('durationDays').value) || 30;
            const maxUses = parseInt(document.getElementById('maxUses').value) || 1;
            const description = document.getElementById('description').value || '';

            try {
                const response = await SecureAuth.fetch(`${API_BASE}/generate-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ durationDays, maxUses, description })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Code generated successfully!', 'success');
                    document.getElementById('codeResult').innerHTML = `
                        <div class="code-display">${data.code}</div>
                        <button class="copy-btn" onclick="copyToClipboard('${data.code}')">üìã Copy Code</button>
                        <div style="margin-top: 10px; color: var(--text-secondary); font-size: 0.9em;">
                            <p>‚è∞ Expires: ${new Date(data.expiresAt).toLocaleDateString()}</p>
                            <p>üî¢ Max Uses: ${data.maxUses}</p>
                        </div>
                    `;
                    document.getElementById('durationDays').value = 30;
                    document.getElementById('maxUses').value = 1;
                    document.getElementById('description').value = '';
                    loadCodes();
                } else {
                    showAlert('Error: ' + data.error, 'error');
                }
            } catch (error) {
                console.error('Error generating code:', error);
                showAlert('Failed to generate code', 'error');
            }
        }

        async function loadCodes() {
            try {
                const response = await fetch(`${API_BASE}/codes/list`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const data = await response.json();

                if (data.success && data.codes) {
                    displayCodes(data.codes);
                    updateStats(data.codes);
                } else {
                    document.getElementById('codesList').innerHTML = '<tr><td colspan="8" class="no-data">No codes found</td></tr>';
                }
            } catch (error) {
                console.error('Error loading codes:', error);
                document.getElementById('codesList').innerHTML = '<tr><td colspan="8" class="no-data">Failed to load codes</td></tr>';
            }
        }

        function displayCodes(codes) {
            const tbody = document.getElementById('codesList');
            if (codes.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="no-data">No codes generated yet</td></tr>';
                return;
            }

            tbody.innerHTML = codes.map(code => {
                const expiresDate = new Date(code.expires_at);
                const isExpired = expiresDate < new Date();
                const status = code.status || (isExpired ? 'expired' : code.current_uses >= code.max_uses ? 'used' : 'active');

                return `
                    <tr>
                        <td><span class="code-badge">${code.code}</span></td>
                        <td>${code.duration_days}d</td>
                        <td>${code.current_uses || 0}/${code.max_uses}</td>
                        <td>
                            <span class="status-${status.toLowerCase()}">
                                ${status === 'active' ? '‚úÖ Active' : status === 'revoked' ? '‚ùå Revoked' : status === 'used' ? '‚è≥ Used' : '‚è∞ Expired'}
                            </span>
                        </td>
                        <td>${new Date(code.created_at).toLocaleDateString()}</td>
                        <td>${expiresDate.toLocaleDateString()}</td>
                        <td>${code.description || '-'}</td>
                        <td>
                            <div class="action-buttons">
                                ${status === 'active' && !isExpired ? `<button class="btn btn-small btn-danger" onclick="revokeCode('${code.code}')">Revoke</button>` : ''}
                                <button class="btn btn-small btn-success" onclick="copyToClipboard('${code.code}')">Copy</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function updateStats(codes) {
            const activeCount = codes.filter(c => c.status !== 'revoked' && new Date(c.expires_at) > new Date()).length;
            const totalUses = codes.reduce((sum, c) => sum + (c.current_uses || 0), 0);
            const totalGenerated = codes.length;

            document.getElementById('statsContent').innerHTML = `
                <div style="display: grid; gap: 15px;">
                    <div class="stat-card">
                        <div class="stat-value">${totalGenerated}</div>
                        <div class="stat-label">Total Generated</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${activeCount}</div>
                        <div class="stat-label">Active</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${totalUses}</div>
                        <div class="stat-label">Total Redeemed</div>
                    </div>
                </div>
            `;
        }

        async function revokeCode(code) {
            if (!confirm('Are you sure you want to revoke this code?')) return;

            try {
                const response = await SecureAuth.fetch(`${API_BASE}/codes/${code}/revoke`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const data = await response.json();
                if (data.success) {
                    showAlert('Code revoked successfully', 'success');
                    loadCodes();
                } else {
                    showAlert('Error: ' + data.error, 'error');
                }
            } catch (error) {
                console.error('Error revoking code:', error);
                showAlert('Failed to revoke code', 'error');
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showAlert('Copied to clipboard!', 'success');
            }).catch(() => {
                alert('Failed to copy to clipboard');
            });
        }

        function showAlert(message, type) {
            const alertId = type === 'success' ? 'successAlert' : 'errorAlert';
            const alert = document.getElementById(alertId);
            alert.textContent = message;
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 5000);
        }

        // Load codes on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadCodes();
        });
    </script>
</body>
</html>
