<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs & Audit Trail - Security Bot Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard-pro.css">
    <link id="dynamic-theme-stylesheet" rel="stylesheet" href="/css/themes/christmas.css">
    <script src="/js/global-theme.js"></script>
    <script src="/js/theme-effects.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0a0e27 0%, #151b2d 100%);
            color: #e8ecf1;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .logs-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .back-button { 
            display: inline-flex; align-items: center; gap: 8px; 
            padding: 8px 16px; 
            background: var(--ds-surface-2); 
            border: 1px solid var(--ds-border); 
            border-radius: var(--ds-radius-md); 
            color: var(--ds-text-primary); 
            text-decoration: none; 
            font-size: 14px; 
            font-weight: 500; 
            transition: all var(--ds-transition-fast); 
        }
        .back-button:hover { 
            background: var(--ds-surface-3); 
            border-color: var(--ds-primary); 
            transform: translateX(-2px); 
        }
        .back-button i { font-size: 12px; }

        h1 {
            color: #00ffdd;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .filters {
            background: rgba(42, 52, 65, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid #2a3441;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 0.875rem;
            color: #9ca9b8;
            font-weight: 500;
        }

        .filter-group select,
        .filter-group input {
            background: rgba(21, 27, 45, 0.8);
            border: 1px solid #2a3441;
            border-radius: 8px;
            padding: 10px;
            color: #e8ecf1;
            font-size: 0.875rem;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #00ffdd;
            box-shadow: 0 0 0 2px rgba(0, 255, 221, 0.1);
        }

        .filter-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            background: linear-gradient(135deg, #00d4ff 0%, #00ffdd 100%);
            color: #0a0e27;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(42, 52, 65, 0.8);
            color: #e8ecf1;
            border: 1px solid #2a3441;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            background: rgba(42, 52, 65, 0.4);
            color: #9ca9b8;
            border: 1px solid transparent;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background: rgba(0, 255, 221, 0.1);
            color: #00ffdd;
            border-color: #00ffdd;
        }

        .logs-table-container {
            background: rgba(42, 52, 65, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid #2a3441;
            border-radius: 12px;
            overflow: hidden;
        }

        .logs-table {
            width: 100%;
            border-collapse: collapse;
        }

        .logs-table thead {
            background: rgba(21, 27, 45, 0.8);
        }

        .logs-table th,
        .logs-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #2a3441;
        }

        .logs-table th {
            color: #00ffdd;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .logs-table td {
            color: #e8ecf1;
            font-size: 0.875rem;
        }

        .logs-table tbody tr:hover {
            background: rgba(0, 255, 221, 0.05);
        }

        .log-type {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .log-type.command { background: rgba(0, 212, 255, 0.2); color: #00d4ff; }
        .log-type.button { background: rgba(138, 92, 255, 0.2); color: #8a5cff; }
        .log-type.dashboard { background: rgba(0, 255, 221, 0.2); color: #00ffdd; }
        .log-type.security { background: rgba(255, 107, 107, 0.2); color: #ff6b6b; }
        .log-type.error { background: rgba(255, 0, 0, 0.2); color: #ff4444; }
        .log-type.internal { background: rgba(156, 169, 184, 0.2); color: #9ca9b8; }

        .log-success { color: #4caf50; }
        .log-failure { color: #ff6b6b; }

        .json-viewer {
            background: rgba(21, 27, 45, 0.8);
            border: 1px solid #2a3441;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(21, 27, 45, 0.8);
            border-top: 1px solid #2a3441;
        }

        .pagination-info {
            color: #9ca9b8;
            font-size: 0.875rem;
        }

        .pagination-controls {
            display: flex;
            gap: 10px;
        }

        .real-time-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: #9ca9b8;
            margin-bottom: 15px;
        }

        .indicator-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        .indicator-dot.disconnected {
            background: #ff6b6b;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #9ca9b8;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #9ca9b8;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Include shared server selector component -->
    <script src="/js/server-selector.js"></script>
    
    <div class="logs-container">
        <!-- Navigation bar with server selector -->
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <a href="/dashboard" class="back-button">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Dashboard</span>
            </a>
            <div id="server-selector-container"></div>
        </div>
        
        <h1>üìú Logs & Audit Trail</h1>

        <div class="real-time-indicator">
            <div class="indicator-dot" id="wsIndicator"></div>
            <span id="wsStatus">Connecting to real-time updates...</span>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="bot">Bot Logs</div>
            <div class="tab" data-tab="audit">Dashboard Audit</div>
        </div>

        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label>Type</label>
                    <select id="filterType">
                        <option value="">All Types</option>
                        <option value="command">Command</option>
                        <option value="button">Button</option>
                        <option value="dashboard">Dashboard</option>
                        <option value="security">Security</option>
                        <option value="error">Error</option>
                        <option value="internal">Internal</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Guild ID</label>
                    <input type="text" id="filterGuild" placeholder="Enter guild ID">
                </div>
                <div class="filter-group">
                    <label>User ID</label>
                    <input type="text" id="filterUser" placeholder="Enter user ID">
                </div>
                <div class="filter-group">
                    <label>Start Date</label>
                    <input type="datetime-local" id="filterStartDate">
                </div>
                <div class="filter-group">
                    <label>End Date</label>
                    <input type="datetime-local" id="filterEndDate">
                </div>
            </div>
            <div class="filter-actions">
                <button class="btn btn-secondary" onclick="clearFilters()">Clear</button>
                <button class="btn" onclick="applyFilters()">Apply Filters</button>
            </div>
        </div>

        <div class="logs-table-container">
            <div id="logsContent" class="loading">
                Loading logs...
            </div>
            <div class="pagination" id="pagination" style="display: none;">
                <div class="pagination-info" id="paginationInfo"></div>
                <div class="pagination-controls">
                    <button class="btn btn-secondary" onclick="previousPage()">Previous</button>
                    <button class="btn btn-secondary" onclick="nextPage()">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/secure-auth.js"></script>
<script>
        let currentTab = 'bot';
        let currentPage = 0;
        let pageSize = 50;
        let ws = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupTabs();
            connectWebSocket();
            loadLogs();
        });

        function setupTabs() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentTab = tab.dataset.tab;
                    currentPage = 0;
                    loadLogs();
                });
            });
        }

        function connectWebSocket() {
            // WebSocket connections don't automatically send cookies like fetch does,
            // so real-time updates may be limited without proper WS auth setup
            console.log('WebSocket real-time updates currently disabled');
            const wsIndicator = document.getElementById('wsIndicator');
            const wsStatus = document.getElementById('wsStatus');
            if (wsIndicator) wsIndicator.classList.add('disconnected');
            if (wsStatus) wsStatus.textContent = 'Using polling mode (refresh to update)';
        }

        // Helper function to get current guild ID from UI
        function getCurrentGuildId() {
            const guildSelect = document.getElementById('filterGuild');
            return guildSelect ? guildSelect.value : null;
        }

        async function loadLogs() {
            const params = new URLSearchParams({
                limit: pageSize,
                offset: currentPage * pageSize
            });

            const type = document.getElementById('filterType')?.value;
            const guild = document.getElementById('filterGuild')?.value;
            const user = document.getElementById('filterUser')?.value;
            const startDate = document.getElementById('filterStartDate')?.value;
            const endDate = document.getElementById('filterEndDate')?.value;

            if (type) params.append('type', type);
            if (guild) params.append('guildId', guild);
            if (user) params.append('userId', user);
            if (startDate) params.append('startDate', new Date(startDate).toISOString());
            if (endDate) params.append('endDate', new Date(endDate).toISOString());

            const endpoint = currentTab === 'bot' ? '/api/logs' : '/api/logs/audit';

            try {
                // Use credentials: 'include' to send HttpOnly cookies automatically
                const response = await fetch(`${endpoint}?${params}`, {
                    credentials: 'same-origin'  // Send cookies with same-origin requests
                });

                console.log('Fetch response status:', response.status);

                if (response.status === 401 || response.status === 403) {
                    document.getElementById('logsContent').innerHTML = `
                        <div class="empty-state">
                            <p>‚ö†Ô∏è Authentication required. Please <a href="/auth/login" style="color: #00ffdd;">login</a> to view logs.</p>
                        </div>
                    `;
                    return;
                }

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Server error response:', errorText);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('API response:', data);
                
                // Handle both success:true and direct array responses
                if (data.success === false) {
                    throw new Error(data.error || 'Failed to fetch logs');
                }
                
                const logs = data.logs || data;
                const count = data.count || (Array.isArray(logs) ? logs.length : 0);
                
                renderLogs(logs);
                updatePagination(count);
            } catch (error) {
                console.error('Error loading logs:', error);
                document.getElementById('logsContent').innerHTML = `
                    <div class="empty-state">
                        <p>Error loading logs: ${error.message}</p>
                        <p style="font-size: 0.875rem; color: #9ca9b8; margin-top: 10px;">
                            ${error.message.includes('401') || error.message.includes('403') ? 
                                'Please <a href="/auth/login" style="color: #00ffdd;">login</a> to view logs.' : 
                                'Check the console for details or try refreshing the page.'}
                        </p>
                    </div>
                `;
            }
        }

        function renderLogs(logs) {
            const container = document.getElementById('logsContent');

            // Ensure logs is an array
            if (!Array.isArray(logs)) {
                console.error('renderLogs received non-array:', logs);
                container.innerHTML = `
                    <div class="empty-state">
                        <p>Error: Invalid log data received</p>
                    </div>
                `;
                return;
            }

            if (logs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>No logs found</p>
                        <p style="font-size: 0.875rem; color: #9ca9b8; margin-top: 10px;">
                            Try adjusting your filters or use some commands in Discord to generate logs.
                        </p>
                    </div>
                `;
                return;
            }

            const headers = currentTab === 'bot' 
                ? ['Type', 'User', 'Guild', 'Command/Event', 'Success', 'Duration', 'Time']
                : ['Admin', 'Guild', 'Event Type', 'Time'];

            let html = '<table class="logs-table"><thead><tr>';
            headers.forEach(h => html += `<th>${h}</th>`);
            html += '</tr></thead><tbody>';

            logs.forEach(log => {
                // Skip internal logs with no meaningful data
                if (log.type === 'internal' && !log.user_tag && !log.guild_id && !log.command && !log.endpoint) {
                    return;
                }
                
                html += '<tr>';
                if (currentTab === 'bot') {
                    const typeDisplay = log.type || 'unknown';
                    const userDisplay = log.user_tag || (log.user_id ? `ID: ${log.user_id}` : 'System');
                    const guildDisplay = log.guild_name || log.guild_id || 'Global';
                    const commandDisplay = log.command || log.endpoint || log.action || log.event_type || 'N/A';
                    
                    html += `
                        <td><span class="log-type ${typeDisplay}">${typeDisplay}</span></td>
                        <td>${userDisplay}</td>
                        <td>${guildDisplay}</td>
                        <td>${commandDisplay}</td>
                        <td class="${log.success ? 'log-success' : 'log-failure'}">${log.success ? '‚úì' : '‚úó'}</td>
                        <td>${log.duration_ms ? log.duration_ms + 'ms' : '-'}</td>
                        <td>${new Date(log.created_at).toLocaleString()}</td>
                    `;
                } else {
                    html += `
                        <td>${log.admin_tag || 'N/A'}</td>
                        <td>${log.guild_id || 'N/A'}</td>
                        <td>${log.event_type}</td>
                        <td>${new Date(log.created_at).toLocaleString()}</td>
                    `;
                }
                html += '</tr>';
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function prependLog(logData) {
            // Only prepend if on first page and no filters
            if (currentPage !== 0) return;
            
            // Refresh the logs
            loadLogs();
        }

        function updatePagination(count) {
            const pagination = document.getElementById('pagination');
            const info = document.getElementById('paginationInfo');
            
            if (count === 0) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            const start = currentPage * pageSize + 1;
            const end = Math.min(start + count - 1, (currentPage + 1) * pageSize);
            info.textContent = `Showing ${start}-${end}`;
        }

        function applyFilters() {
            currentPage = 0;
            loadLogs();
        }

        function clearFilters() {
            document.getElementById('filterType').value = '';
            document.getElementById('filterGuild').value = '';
            document.getElementById('filterUser').value = '';
            document.getElementById('filterStartDate').value = '';
            document.getElementById('filterEndDate').value = '';
            currentPage = 0;
            loadLogs();
        }

        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                loadLogs();
            }
        }

        function nextPage() {
            currentPage++;
            loadLogs();
        }
    </script>
    <script src="/js/language-loader.js"></script>
</body>
</html>
