<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Updates - DarkLock Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/dashboard-modern.css">
    <link rel="stylesheet" href="/css/settings-panel.css">
    <link id="dynamic-theme-stylesheet" rel="stylesheet" href="">
    <script src="/js/global-theme.js"></script>
    <script src="/js/theme-effects.js"></script>
    <script src="/js/settings-panel.js"></script>
    <style>
        .updates-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            padding-bottom: 4rem;
        }
        
        .back-link:hover {
            color: #e2e8f0;
        }

        .updates-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .updates-header h1 {
            font-size: 2rem;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .btn-create {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .updates-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .update-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
        }

        .update-card:hover {
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .update-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .update-title {
            font-size: 1.25rem;
            color: #e2e8f0;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .update-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .update-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .update-badge.info { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .update-badge.success { background: rgba(34, 197, 94, 0.2); color: #4ade80; }
        .update-badge.warning { background: rgba(251, 146, 60, 0.2); color: #fb923c; }
        .update-badge.error { background: rgba(239, 68, 68, 0.2); color: #f87171; }

        .update-content {
            color: #cbd5e1;
            line-height: 1.6;
            margin-bottom: 1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }

        .update-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-action {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .btn-edit {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .btn-edit:hover {
            background: rgba(59, 130, 246, 0.3);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            color: #e2e8f0;
            font-size: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #e2e8f0;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.75rem;
            color: #e2e8f0;
            font-size: 1rem;
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
            font-family: inherit;
        }

        .form-checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }

        .btn-save:hover {
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #94a3b8;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .status-indicator.published {
            background: #4ade80;
        }

        .status-indicator.draft {
            background: #94a3b8;
        }

        .version-display {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            border: 1px solid rgba(102, 126, 234, 0.3);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .version-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
        }

        .version-info {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .version-info strong {
            color: #e2e8f0;
        }

        .version-bump-selector {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .version-bump-btn {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #94a3b8;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s;
        }

        .version-bump-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
        }

        .version-bump-btn.active {
            background: rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
            color: #667eea;
        }

        .version-preview {
            font-size: 0.875rem;
            color: #4ade80;
            margin-top: 0.5rem;
        }

        .update-version-badge {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .updates-container {
                padding: 0 1rem;
                max-width: 100%;
            }
            
            .updates-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .updates-header h1 {
                font-size: 1.5rem;
            }
            
            .btn-create {
                width: 100%;
                justify-content: center;
            }
            
            .update-card {
                padding: 1rem;
            }
            
            .update-card-header {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .update-actions {
                width: 100%;
                display: flex;
                justify-content: flex-end;
            }
            
            .modal-content {
                width: 95%;
                max-width: 95%;
                margin: 1rem;
                max-height: 90vh;
            }
            
            .update-meta {
                flex-wrap: wrap;
                gap: 0.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .updates-container {
                padding: 0 0.5rem;
            }
            
            .update-title {
                font-size: 1.1rem;
            }
            
            .updates-header h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="updates-container">
        <!-- Back Button -->
        <a href="/admin" class="back-link" style="display: inline-flex; align-items: center; gap: 0.5rem; color: #94a3b8; text-decoration: none; margin-bottom: 1.5rem; transition: color 0.2s;">
            <i class="fas fa-arrow-left"></i>
            Back to Admin Dashboard
        </a>
        
        <!-- Current Version Display -->
        <div class="version-display" id="versionDisplay">
            <div class="version-badge" id="currentVersionBadge">v1.0.0</div>
            <div class="version-info">
                <strong>Current Version</strong><br>
                Last updated: <span id="lastUpdateDate">Loading...</span>
            </div>
        </div>

        <div class="updates-header">
            <h1>
                <i class="fas fa-bullhorn"></i>
                Manage Updates
            </h1>
            <button class="btn-create" onclick="openCreateModal()">
                <i class="fas fa-plus"></i>
                Create Update
            </button>
        </div>

        <div class="updates-list" id="updatesList">
            <div class="empty-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading updates...</p>
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div class="modal" id="updateModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create Update</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="updateForm" onsubmit="saveUpdate(event)">
                <input type="hidden" id="updateId">
                
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-input" id="updateTitle" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Content</label>
                    <textarea class="form-textarea" id="updateContent" required></textarea>
                </div>

                <div class="form-group" id="versionBumpGroup">
                    <label class="form-label">Version Bump</label>
                    <div class="version-bump-selector">
                        <button type="button" class="version-bump-btn active" data-bump="patch" onclick="selectVersionBump('patch')">
                            <i class="fas fa-bug"></i> Patch<br><small>Bug fixes</small>
                        </button>
                        <button type="button" class="version-bump-btn" data-bump="minor" onclick="selectVersionBump('minor')">
                            <i class="fas fa-plus"></i> Minor<br><small>New features</small>
                        </button>
                        <button type="button" class="version-bump-btn" data-bump="major" onclick="selectVersionBump('major')">
                            <i class="fas fa-rocket"></i> Major<br><small>Big changes</small>
                        </button>
                    </div>
                    <div class="version-preview" id="versionPreview">New version: v1.0.1</div>
                    <input type="hidden" id="updateVersion">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Type</label>
                        <select class="form-select" id="updateType">
                            <option value="info">Info</option>
                            <option value="success">Success</option>
                            <option value="warning">Warning</option>
                            <option value="error">Important</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Priority (0-10)</label>
                        <input type="number" class="form-input" id="updatePriority" min="0" max="10" value="0">
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-checkbox-group">
                        <input type="checkbox" class="form-checkbox" id="updatePublished" checked>
                        <label class="form-label" for="updatePublished" style="margin: 0;">Published (visible to users)</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-checkbox-group">
                        <input type="checkbox" class="form-checkbox" id="sendEmailNotification">
                        <label class="form-label" for="sendEmailNotification" style="margin: 0;">
                            <i class="fas fa-envelope"></i> Send email notification to users
                        </label>
                    </div>
                    <p style="color: #64748b; font-size: 0.8rem; margin-top: 0.25rem; margin-left: 1.5rem;">
                        Only sends to users with email notifications enabled
                    </p>
                </div>

                <button type="submit" class="btn-save">
                    <i class="fas fa-save"></i> Save Update
                </button>
            </form>
        </div>
    </div>

    <script src="/js/secure-auth.js"></script>
    <script>
        let updates = [];
        let currentVersion = { major: 1, minor: 0, patch: 0 };
        let selectedBump = 'patch';

        async function loadUpdates() {
            try {
                const response = await SecureAuth.fetch('/api/updates/all', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.success) {
                    updates = data.updates;
                    // Get current version from latest update
                    if (updates.length > 0 && updates[0].version) {
                        const parts = updates[0].version.replace('v', '').split('.');
                        currentVersion = {
                            major: parseInt(parts[0]) || 1,
                            minor: parseInt(parts[1]) || 0,
                            patch: parseInt(parts[2]) || 0
                        };
                    }
                    updateVersionDisplay();
                    renderUpdates();
                } else {
                    showError('Failed to load updates');
                }
            } catch (error) {
                showError('Error loading updates');
                console.error(error);
            }
        }

        function renderUpdates() {
            const container = document.getElementById('updatesList');
            
            if (updates.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-bullhorn"></i>
                        <p>No updates yet. Create your first update!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = updates.map(update => `
                <div class="update-card">
                    <div class="update-card-header">
                        <div>
                            <div class="update-title">
                                <span class="status-indicator ${update.published ? 'published' : 'draft'}"></span>
                                ${update.version ? `<span class="update-version-badge">${escapeHtml(update.version)}</span>` : ''}
                                ${escapeHtml(update.title)}
                            </div>
                            <div class="update-meta">
                                <span class="update-badge ${update.type}">${update.type}</span>
                                <span><i class="fas fa-user"></i> ${escapeHtml(update.author_name || 'Unknown')}</span>
                                <span><i class="fas fa-calendar"></i> ${formatDate(update.created_at)}</span>
                                ${update.priority > 0 ? `<span><i class="fas fa-star"></i> Priority ${update.priority}</span>` : ''}
                            </div>
                        </div>
                    </div>
                    <div class="update-content">${escapeHtml(update.content)}</div>
                    <div class="update-actions">
                        <button class="btn-action btn-edit" onclick="editUpdate(${update.id})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn-action btn-delete" onclick="deleteUpdate(${update.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function openCreateModal() {
            document.getElementById('modalTitle').textContent = 'Create Update';
            document.getElementById('updateForm').reset();
            document.getElementById('updateId').value = '';
            document.getElementById('updatePublished').checked = true;
            document.getElementById('sendEmailNotification').checked = false;
            document.getElementById('versionBumpGroup').style.display = 'block';
            selectVersionBump('patch');
            document.getElementById('updateModal').classList.add('active');
        }

        function editUpdate(id) {
            const update = updates.find(u => u.id === id);
            if (!update) return;

            document.getElementById('modalTitle').textContent = 'Edit Update';
            document.getElementById('updateId').value = update.id;
            document.getElementById('updateTitle').value = update.title;
            document.getElementById('updateContent').value = update.content;
            document.getElementById('updateType').value = update.type;
            document.getElementById('updatePriority').value = update.priority;
            document.getElementById('updatePublished').checked = update.published === 1;
            document.getElementById('updateVersion').value = update.version || '';
            // Hide version bump selector when editing (keep existing version)
            document.getElementById('versionBumpGroup').style.display = 'none';
            document.getElementById('updateModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('updateModal').classList.remove('active');
        }

        async function saveUpdate(event) {
            event.preventDefault();

            const id = document.getElementById('updateId').value;
            const data = {
                title: document.getElementById('updateTitle').value,
                content: document.getElementById('updateContent').value,
                type: document.getElementById('updateType').value,
                priority: parseInt(document.getElementById('updatePriority').value),
                published: document.getElementById('updatePublished').checked,
                version: id ? document.getElementById('updateVersion').value : getNextVersion(),
                versionBump: id ? null : selectedBump,
                sendEmail: document.getElementById('sendEmailNotification').checked && !id // Only send on new updates
            };

            try {
                const url = id ? `/api/updates/${id}` : '/api/updates';
                const method = id ? 'PUT' : 'POST';
                
                const response = await SecureAuth.fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    closeModal();
                    loadUpdates();
                    // Show email notification count if emails were sent
                    if (result.emailsSent > 0) {
                        alert(`Update saved! ${result.emailsSent} email notification(s) sent.`);
                    }
                } else {
                    alert('Error: ' + (result.error || 'Failed to save update'));
                }
            } catch (error) {
                alert('Error saving update');
                console.error(error);
            }
        }

        async function deleteUpdate(id) {
            if (!confirm('Are you sure you want to delete this update?')) return;

            try {
                const response = await SecureAuth.fetch(`/api/updates/${id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                const result = await response.json();
                
                if (result.success) {
                    loadUpdates();
                } else {
                    alert('Error: ' + (result.error || 'Failed to delete update'));
                }
            } catch (error) {
                alert('Error deleting update');
                console.error(error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function showError(message) {
            const container = document.getElementById('updatesList');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>${message}</p>
                </div>
            `;
        }

        // Load updates on page load
        document.addEventListener('DOMContentLoaded', loadUpdates);

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Version functions
        function updateVersionDisplay() {
            const versionStr = `v${currentVersion.major}.${currentVersion.minor}.${currentVersion.patch}`;
            document.getElementById('currentVersionBadge').textContent = versionStr;
            
            if (updates.length > 0) {
                document.getElementById('lastUpdateDate').textContent = formatDate(updates[0].created_at);
            } else {
                document.getElementById('lastUpdateDate').textContent = 'No updates yet';
            }
            
            updateVersionPreview();
        }

        function selectVersionBump(bump) {
            selectedBump = bump;
            document.querySelectorAll('.version-bump-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.bump === bump);
            });
            updateVersionPreview();
        }

        function getNextVersion() {
            const next = { ...currentVersion };
            switch (selectedBump) {
                case 'major':
                    next.major++;
                    next.minor = 0;
                    next.patch = 0;
                    break;
                case 'minor':
                    next.minor++;
                    next.patch = 0;
                    break;
                case 'patch':
                default:
                    next.patch++;
            }
            return `v${next.major}.${next.minor}.${next.patch}`;
        }

        function updateVersionPreview() {
            const nextVersion = getNextVersion();
            document.getElementById('versionPreview').textContent = `New version: ${nextVersion}`;
        }
    </script>
</body>
</html>
