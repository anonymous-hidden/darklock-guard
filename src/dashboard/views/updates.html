<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates - DarkLock Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/dashboard-modern.css">
    <link rel="stylesheet" href="/css/settings-panel.css">
    <link id="dynamic-theme-stylesheet" rel="stylesheet" href="/api/v4/admin/theme/css">
    <script src="/js/global-theme.js"></script>
    <script src="/js/theme-effects.js"></script>
    <script src="/js/settings-panel.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        body {
            padding-bottom: 6rem !important;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            overflow-x: hidden;
        }

        .updates-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            padding-bottom: 6rem !important;
        }

        .updates-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .updates-header h1 {
            font-size: 2.5rem;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .updates-header p {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .updates-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding-bottom: 2rem;
            max-height: none !important;
            overflow-y: visible !important;
        }

        .update-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            transition: all 0.3s;
            overflow: visible;
        }

        .update-card:hover {
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .update-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .update-title-section {
            flex: 1;
        }

        .update-title {
            font-size: 1.4rem;
            color: #e2e8f0;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .update-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: #94a3b8;
            flex-wrap: wrap;
        }

        .update-meta span {
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }

        .update-badge {
            display: inline-block;
            padding: 0.35rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .update-badge.feature { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .update-badge.improvement { background: rgba(34, 197, 94, 0.2); color: #4ade80; }
        .update-badge.bugfix { background: rgba(251, 146, 60, 0.2); color: #fb923c; }
        .update-badge.security { background: rgba(239, 68, 68, 0.2); color: #f87171; }
        .update-badge.announcement { background: rgba(168, 85, 247, 0.2); color: #c084fc; }

        .update-content {
            color: #cbd5e1;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            font-size: 1rem;
        }

        .update-content a {
            color: #60a5fa;
            text-decoration: none;
        }

        .update-content a:hover {
            text-decoration: underline;
        }

        .update-version {
            font-size: 0.85rem;
            color: #64748b;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-family: monospace;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #94a3b8;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            color: #e2e8f0;
            margin-bottom: 0.5rem;
        }

        .loading-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #94a3b8;
        }

        .loading-state i {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #94a3b8;
            text-decoration: none;
            margin-bottom: 1.5rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #e2e8f0;
        }

        @media (max-width: 768px) {
            .updates-container {
                padding: 0 1rem;
                max-width: 100%;
                overflow-x: hidden;
            }

            .update-card {
                padding: 1.25rem;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }

            .update-title {
                font-size: 1.2rem;
            }

            .updates-header h1 {
                font-size: 1.75rem;
            }
            
            .update-content {
                overflow-x: auto;
            }
            
            .update-content pre,
            .update-content code {
                max-width: 100%;
                overflow-x: auto;
                white-space: pre-wrap;
                word-break: break-word;
            }
            
            .update-meta {
                flex-wrap: wrap;
            }
        }
        
        @media (max-width: 480px) {
            .updates-container {
                padding: 0 0.5rem;
            }
            
            .update-card {
                padding: 1rem;
                border-radius: 12px;
            }
            
            .update-card-header {
                flex-direction: column;
            }
            
            .update-title {
                font-size: 1.1rem;
            }
            
            .updates-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="updates-container">
        <a href="/dashboard" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
        </a>

        <div class="updates-header">
            <h1><i class="fas fa-bullhorn"></i> Updates & Announcements</h1>
            <p>Stay informed about the latest features, improvements, and news</p>
        </div>

        <div class="updates-list" id="updatesList">
            <div class="loading-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading updates...</p>
            </div>
        </div>
    </div>

    <script src="/js/secure-auth.js"></script>
    <script>
        async function loadUpdates() {
            const container = document.getElementById('updatesList');
            
            try {
                const response = await fetch('/api/updates', {
                    credentials: 'same-origin'
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch updates');
                }

                const data = await response.json();
                const updates = data.updates || data || [];

                if (!updates.length) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-newspaper"></i>
                            <h3>No Updates Yet</h3>
                            <p>Check back later for the latest news and announcements.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = updates.map(update => `
                    <div class="update-card">
                        <div class="update-card-header">
                            <div class="update-title-section">
                                <div class="update-title">
                                    ${getTypeIcon(update.type)}
                                    ${escapeHtml(update.title)}
                                </div>
                                <div class="update-meta">
                                    <span><i class="fas fa-calendar"></i> ${formatDate(update.created_at)}</span>
                                    ${update.version ? `<span class="update-version">${escapeHtml(update.version)}</span>` : ''}
                                </div>
                            </div>
                            <span class="update-badge ${update.type || 'announcement'}">${update.type || 'announcement'}</span>
                        </div>
                        <div class="update-content">${formatContent(update.content)}</div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading updates:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Failed to Load Updates</h3>
                        <p>Please try refreshing the page.</p>
                    </div>
                `;
            }
        }

        function getTypeIcon(type) {
            const icons = {
                feature: '<i class="fas fa-star" style="color: #60a5fa;"></i>',
                improvement: '<i class="fas fa-arrow-up" style="color: #4ade80;"></i>',
                bugfix: '<i class="fas fa-bug" style="color: #fb923c;"></i>',
                security: '<i class="fas fa-shield-alt" style="color: #f87171;"></i>',
                announcement: '<i class="fas fa-bullhorn" style="color: #c084fc;"></i>'
            };
            return icons[type] || icons.announcement;
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatContent(content) {
            if (!content) return '';
            // Escape HTML first
            let formatted = escapeHtml(content);
            // Convert URLs to links
            formatted = formatted.replace(
                /(https?:\/\/[^\s]+)/g,
                '<a href="$1" target="_blank" rel="noopener">$1</a>'
            );
            return formatted;
        }

        // Load updates on page load
        document.addEventListener('DOMContentLoaded', loadUpdates);
    </script>
</body>
</html>
