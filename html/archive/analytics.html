<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - DarkLock Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/dashboard-pro.css">
    <link rel="stylesheet" href="/css/enhanced-styles.css">
    <link id="dynamic-theme-stylesheet" rel="stylesheet" href="">
    <script src="/js/global-theme.js"></script>
    <script src="/js/theme-effects.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="/js/chart-manager.js"></script>
    <style>
        * { box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #0f0f23 100%);
            min-height: 100vh;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 150, 255, 0.3), transparent);
            top: -100px;
            left: -100px;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.3), transparent);
            bottom: -100px;
            right: -100px;
            animation-delay: -10s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.2), transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(20px, 30px) scale(1.02); }
        }

        .back-button { 
            display: inline-flex; align-items: center; gap: 8px; 
            padding: 8px 16px; 
            background: var(--ds-surface-2); 
            border: 1px solid var(--ds-border); 
            border-radius: var(--ds-radius-md); 
            color: var(--ds-text-primary); 
            text-decoration: none; 
            font-size: 14px; 
            font-weight: 500; 
            transition: all var(--ds-transition-fast); 
        }
        .back-button:hover { 
            background: var(--ds-surface-3); 
            border-color: var(--ds-primary); 
            transform: translateX(-2px); 
        }
        .back-button i { font-size: 12px; }

        /* Dashboard Layout */
        .dashboard-layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 100;
            overflow-y: auto;
        }

        .sidebar-header {
            margin-bottom: 25px;
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: #fff;
        }

        .sidebar-logo {
            font-size: 32px;
        }

        .sidebar-title {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #0096ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Server Selector */
        .server-selector {
            position: relative;
            margin-bottom: 25px;
        }

        .server-current {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .server-current:hover {
            background: rgba(0, 150, 255, 0.1);
            border-color: rgba(0, 150, 255, 0.3);
        }

        .server-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            object-fit: cover;
        }

        .server-info {
            flex: 1;
            min-width: 0;
        }

        .server-name {
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .server-members {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .server-dropdown-icon {
            color: rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease;
        }

        .server-dropdown-icon.rotated {
            transform: rotate(180deg);
        }

        /* Server Dropdown - use style.display directly, not classes */
        #serverDropdown {
            position: absolute !important;
            top: 100% !important;
            left: 0 !important;
            right: 0 !important;
            background: rgba(20, 20, 40, 0.95) !important;
            border-radius: 12px !important;
            margin-top: 8px !important;
            border: 1px solid rgba(0, 150, 255, 0.3) !important;
            z-index: 1000 !important;
            max-height: 300px !important;
            overflow-y: auto !important;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5) !important;
        }
        
        #serverDropdown:not([style*="display: block"]) {
            display: none;
        }

        .server-dropdown-header {
            padding: 12px 15px;
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .server-dropdown-list {
            padding: 8px;
        }

        .server-dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .server-dropdown-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .server-dropdown-item.active {
            background: rgba(0, 150, 255, 0.2);
            border: 1px solid rgba(0, 150, 255, 0.3);
        }

        .server-dropdown-img {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            object-fit: cover;
        }

        .server-dropdown-info {
            flex: 1;
            min-width: 0;
        }

        .server-dropdown-name {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .server-dropdown-members {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .server-dropdown-check {
            color: #0096ff;
        }

        .server-dropdown-loading {
            padding: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Navigation */
        .sidebar-nav {
            flex: 1;
        }

        .nav-section {
            margin-bottom: 20px;
        }

        .nav-section-title {
            font-size: 11px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            padding-left: 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            margin-bottom: 4px;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .nav-item.active {
            background: linear-gradient(135deg, rgba(0, 150, 255, 0.2), rgba(0, 212, 255, 0.1));
            color: #00d4ff;
            border: 1px solid rgba(0, 150, 255, 0.3);
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        .nav-badge {
            margin-left: auto;
            background: #ff4757;
            color: #fff;
            font-size: 11px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 10px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 30px;
            overflow-x: hidden;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .page-header h1 {
            margin: 0;
            font-size: 28px;
            background: linear-gradient(135deg, #00d4ff, #0096ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0096ff, #00d4ff);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 150, 255, 0.4);
        }

        .btn:not(.btn-primary) {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:not(.btn-primary):hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-surface, linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02)));
            border-radius: 16px;
            padding: 25px;
            border: 1px solid var(--color-border, rgba(255, 255, 255, 0.1));
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--color-primary, rgba(0, 150, 255, 0.5));
            box-shadow: 0 10px 30px var(--color-primary-glow, rgba(0, 150, 255, 0.2));
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: 15px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .stat-icon.green { color: var(--color-success, #10b981); }
        .stat-icon.blue { color: var(--color-info, #3b82f6); }
        .stat-icon.purple { color: var(--color-feature, #8b5cf6); }
        .stat-icon.orange { color: var(--color-warning, #f59e0b); }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--color-text, #fff);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--color-text-secondary, rgba(255, 255, 255, 0.6));
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-change {
            margin-top: 10px;
            font-size: 13px;
            font-weight: 600;
        }

        .stat-change.positive { color: var(--color-success, #4caf50); }
        .stat-change.negative { color: var(--color-danger, #ff4757); }
        .stat-change.neutral { color: var(--color-text-secondary, rgba(255, 255, 255, 0.5)); }

        .chart-container {
            background: var(--bg-surface, rgba(255, 255, 255, 0.03));
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid var(--color-border, rgba(255, 255, 255, 0.1));
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .chart-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--color-text, #fff);
        }

        .chart-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .time-filter {
            padding: 8px 16px;
            background: var(--bg-surface-hover, rgba(255, 255, 255, 0.05));
            border: 1px solid var(--color-border, rgba(255, 255, 255, 0.1));
            border-radius: 8px;
            color: var(--color-text-secondary, rgba(255, 255, 255, 0.7));
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
        }

        .time-filter:hover { background: var(--bg-surface-active, rgba(255, 255, 255, 0.1)); }
        .time-filter.active {
            background: var(--color-primary-bg, rgba(0, 150, 255, 0.2));
            border-color: var(--color-primary, #0096ff);
            color: var(--color-primary, #0096ff);
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
            width: 100%;
        }

        .chart-wrapper canvas {
            max-width: 100%;
            max-height: 100%;
        }

        .no-data {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        .no-data-icon { font-size: 48px; margin-bottom: 15px; opacity: 0.5; }
        .no-data-text { font-size: 16px; margin-bottom: 5px; }
        .no-data-hint { font-size: 13px; color: rgba(255, 255, 255, 0.3); }

        .analytics-table {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
        }

        .table-header {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 400px;
        }

        th {
            text-align: left;
            padding: 12px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 15px 12px;
            color: #fff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr:hover { background: rgba(255, 255, 255, 0.03); }

        .loading {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.5);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #0096ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-state {
            text-align: center;
            padding: 60px;
            color: #ff4757;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 900px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .mobile-menu-btn {
                display: flex;
            }
        }

        @media (max-width: 600px) {
            .charts-grid { grid-template-columns: 1fr; }
            .chart-wrapper { height: 250px; }
            .stat-value { font-size: 28px; }
        }

        .severity-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .severity-low { background: rgba(76, 175, 80, 0.2); color: #4caf50; }
        .severity-medium { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .severity-high { background: rgba(255, 152, 0, 0.2); color: #ff9800; }
        .severity-critical { background: rgba(244, 67, 54, 0.2); color: #f44336; }

        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 200;
            background: rgba(0, 150, 255, 0.2);
            border: 1px solid rgba(0, 150, 255, 0.3);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<script>
        // State management
        let charts = {};
        let analyticsData = null;
        let currentGuildId = null;
        let currentTimeRange = '7d';
        let userGuilds = [];
        let serverDropdownOpen = false;

        // Chart.js default configuration for dark theme
        Chart.defaults.color = 'rgba(255, 255, 255, 0.7)';
        Chart.defaults.borderColor = 'rgba(255, 255, 255, 0.1)';

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await loadUserServers();
            await loadAnalytics();
        });

        // ========== SERVER SELECTOR FUNCTIONS ==========
        async function loadUserServers() {
            try {
                console.log('[Analytics] Fetching server list...');
                const response = await fetch('/api/servers/list', { credentials: 'include' });
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login';
                        return;
                    }
                    throw new Error('Failed to load servers');
                }
                
                const data = await response.json();
                console.log('[Analytics] Server list response:', data);
                
                if (data.servers) {
                    userGuilds = data.servers;
                    console.log('[Analytics] userGuilds populated with', userGuilds.length, 'servers:', userGuilds);

                    const storedGuildId = localStorage.getItem('selectedGuildId');
                    if (storedGuildId && userGuilds.find(g => g.id === storedGuildId)) {
                        currentGuildId = storedGuildId;
                    } else if (userGuilds.length > 0) {
                        currentGuildId = userGuilds[0].id;
                        localStorage.setItem('selectedGuildId', currentGuildId);
                    }
                    console.log('[Analytics] currentGuildId set to:', currentGuildId);

                    updateCurrentServerDisplay();
                    console.log('[Analytics] Calling renderServerDropdown()...');
                    renderServerDropdown();
                } else {
                    console.warn('[Analytics] No servers in response data');

        // Utility functions
        function formatNumber(num) {
            if (num === null || num === undefined) return '0';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toLocaleString();
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function formatTimeAgo(timestamp) {
            if (!timestamp) return 'Unknown';
            const diff = Date.now() - new Date(timestamp).getTime();
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            if (days > 0) return `${days}d ago`;
            if (hours > 0) return `${hours}h ago`;
            if (minutes > 0) return `${minutes}m ago`;
            return 'Just now';
        }

        function truncate(str, len) {
            if (!str) return '';
            return str.length > len ? str.substring(0, len) + '...' : str;
        }

        // Auto-refresh every 30 seconds when tab is visible (fallback if WS fails)
        let autoRefreshInterval = null;
        function startAutoRefresh() {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            autoRefreshInterval = setInterval(() => {
                if (document.visibilityState === 'visible') loadAnalytics();
            }, 30000);
        }
        startAutoRefresh();
        
        // WebSocket connection for real-time updates
        let analyticsSocket = null;
        let analyticsReconnectTimeout = null;
        
        function connectAnalyticsSocket() {
            // Don't create duplicate connections
            if (analyticsSocket && analyticsSocket.readyState === WebSocket.OPEN) return;
            if (analyticsSocket && analyticsSocket.readyState === WebSocket.CONNECTING) return;
            
            // Get authentication token
            const token = localStorage.getItem('dashboardToken') || getCookie('dashboardToken');
            if (!token) {
                console.log('[ANALYTICS] WebSocket real-time updates disabled - authentication required');
                return;
            }
            
            try {
                const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
                const guildParam = currentGuildId ? `?guildId=${currentGuildId}` : '';
                const wsUrl = `${protocol}://${window.location.host}/ws${guildParam}`;
                
                // Create WebSocket with authentication token in subprotocol
                analyticsSocket = new WebSocket(wsUrl, token);
                
                analyticsSocket.addEventListener('open', () => {
                    console.log('[ANALYTICS] WebSocket connected');
                    // Subscribe to current guild updates
                    if (currentGuildId) {
                        analyticsSocket.send(JSON.stringify({ 
                            type: 'subscribe', 
                            guildId: currentGuildId 
                        }));
                    }
                });
                
                analyticsSocket.addEventListener('message', (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        // Only process updates for the current guild
                        if (data.type === 'analytics_update') {
                            if (data.guildId && data.guildId !== currentGuildId) {
                                console.log('[ANALYTICS] Ignoring update for different guild:', data.guildId);
                                return;
                            }
                            console.log('[ANALYTICS] Received real-time update for current guild');
                            loadAnalytics();
                        }
                    } catch (e) {}
                });
                
                analyticsSocket.addEventListener('error', (error) => {
                    console.warn('[ANALYTICS] WebSocket error:', error);
                    analyticsSocket.close();
                });
                
                analyticsSocket.addEventListener('close', () => {
                    console.log('[ANALYTICS] WebSocket closed, reconnecting in 5s...');
                    if (analyticsReconnectTimeout) clearTimeout(analyticsReconnectTimeout);
                    // Only reconnect if we still have a valid token
                    if (localStorage.getItem('dashboardToken') || getCookie('dashboardToken')) {
                        analyticsReconnectTimeout = setTimeout(connectAnalyticsSocket, 5000);
                    }
                });
            } catch (e) {
                console.warn('[ANALYTICS] WebSocket init failed:', e.message);
            }
        }
        
        // Helper function to get cookie value
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }
        
        // Connect WebSocket after page loads
        connectAnalyticsSocket();
    </script>
